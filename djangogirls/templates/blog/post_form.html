{% extends 'base.html' %}

<!-- View : def post_add(request)-->
<!-- Template: post/add/ 에 연결 -->

{% block content %}

    <!--하나의 'Post'인스턴스만 출력하도록 변경(post 변수 사용) -->
    <!-- 해당 Post는 content를 전부 출력해야 함.  -->

    <div>
        <h2>글 작성</h2>
        <form action="{% url 'post_add' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="input-title">제목</label>
                <input name="title" id="input-title" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="input-content">내용</label>
                <textarea name="content" id="input-content" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <button class="btn btn-primary btn-block">작성 완료</button>
            <div class="form-group">
                <label for=""><input type="checkbox" name="is_publish" value="publish">발행</label>

            </div>

        </form>
    </div>


{% endblock %}
